<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        body {
            background-color: #EEE;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        const bird = {
            x: 100,
            y: 240,
            velocity: 0,
            gravity: 0.25,
            jump: -5,
            size: 20
        };

        let pipes = [];
        let score = 0;
        let gameStarted = false;
        let gameOver = false;
        let pipeWidth = 60;
        let pipeGap = 150;
        let pipeSpacing = 300;

        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                if (!gameStarted) gameStarted = true;
                if (gameOver) restartGame();
                bird.velocity = bird.jump;
            }
        });

        function createPipe() {
            return {
                x: canvas.width,
                gapStart: Math.random() * (canvas.height - pipeGap - 100) + 50,
                passed: false
            };
        }

        function update() {
            if (!gameStarted || gameOver) return;

            // Bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
                pipes.push(createPipe());
            }

            // Move pipes and check collisions
            pipes.forEach((pipe, index) => {
                pipe.x -= 2;

                // Score counting
                if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
                    score++;
                    pipe.passed = true;
                }

                // Collision detection
                const inX = bird.x + bird.size > pipe.x && bird.x < pipe.x + pipeWidth;
                const inY = bird.y < pipe.gapStart || bird.y + bird.size > pipe.gapStart + pipeGap;
                if (inX && inY) {
                    gameOver = true;
                }
            });

            // Remove off-screen pipes
            while (pipes[0] && pipes[0].x < -pipeWidth) {
                pipes.shift();
            }

            // Check boundaries
            if (bird.y < 0 || bird.y + bird.size > canvas.height) {
                gameOver = true;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(bird.x, bird.y, bird.size, bird.size);

            // Draw pipes
            ctx.fillStyle = '#228B22';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.gapStart);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.gapStart + pipeGap, pipeWidth, canvas.height - (pipe.gapStart + pipeGap));
            });

            // Draw score
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Draw game over screen
            if (gameOver) {
                ctx.fillStyle = '#000';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2);
                ctx.font = '20px Arial';
                ctx.fillText('Press SPACE to restart', canvas.width/2 - 120, canvas.height/2 + 40);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            bird.x = 100;
            bird.y = 240;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
